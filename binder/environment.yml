name: ibi
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
    - defaults
    - bioconda
    - conda-forge
dependencies:
    - python=3.9
    - jupyterlab>=3
    - ipywidgets
    - numpy
    - scipy
    - pandas
    - xlrd
    - matplotlib
    - biopython
    - nbdime
